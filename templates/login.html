<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Edu-Mate</title>
    <link href="/static/temp/img/favicon.ico" rel="icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/static/temp/lib/animate/animate.min.css" rel="stylesheet" />
    <link href="/static/temp/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="/static/temp/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/temp/css/style.css" rel="stylesheet" />
    <style>
        .login-card { max-width: 420px; margin: 6rem auto; }
    </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>Edu-Mate</h2>
        </a>
    </nav>

    <div class="container">
        <div class="card login-card shadow">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4">Sign in</h3>
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="textfield" class="form-label">Username</label>
                        <input type="text" class="form-control" name="textfield" id="textfield" required />
                    </div>
                    <div class="mb-4">
                        <label for="textfield2" class="form-label">Password</label>
                        <input type="password" class="form-control" name="textfield2" id="textfield2" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/temp/lib/wow/wow.min.js"></script>
    <script src="/static/temp/lib/easing/easing.min.js"></script>
    <script src="/static/temp/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/temp/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/temp/js/main.js"></script>
</body>
</html>
